version: '3.8'

services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: phubanh0208/cursor-free:latest
    container_name: cursor-token-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: "0.0.0.0"
      # MongoDB Cloud Connection (Atlas)
      MONGODB_URI: ${MONGODB_URI}
      # JWT Secret
      JWT_SECRET: ${JWT_SECRET}
      # Webhook URL
      WEBHOOK_BASE_URL: ${WEBHOOK_BASE_URL}
      # SePay API Key
      SEPAY_MERCHANT_ID: ${SEPAY_MERCHANT_ID}
      SEPAY_SECRET_KEY: ${SEPAY_SECRET_KEY}
      SEPAY_ENV: ${SEPAY_ENV}
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL}
    volumes:
      # Mount screenshots directory for debugging
      - ./public/screenshots:/app/public/screenshots
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/auth/me', (r) => {process.exit(r.statusCode === 200 || r.statusCode === 401 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

